<div class="row">
  <div class="col-md-8 mx-auto" style="padding-top: 5%">
    <form [formGroup]="contactUs" (ngSubmit)="onSubmit()">
      <div class="row">
        <div
          class="col-md-6"
          style="border-right: 2px solid rgba(22, 22, 22, 0.473)">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              autocomplete="off"
              formControlName="username"
              placeholder="Enter Username"
              id="username" />
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input
              type="email"
              class="form-control"
              autocomplete="off"
              formControlName="email"
              placeholder="Enter email"
              id="email" />
            <div *ngIf="f.email.dirty || f.email.touched">
              <div
                id="emailRequired"
                *ngIf="f.email.errors?.required"
                style="color: rgb(235, 19, 19)">
                Email is required.
              </div>
              <div
                id="emailInvalid"
                *ngIf="f.email.errors?.pattern"
                style="color: rgb(235, 19, 19)">
                Invalid email format.
              </div>
            </div>
          </div>
          <!-- <input type="file" class="form-control-file border"> -->
          <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea
              class="form-control"
              formControlName="comment"
              rows="5"
              id="comment"></textarea>
          </div>
          <!-- <div class="checkbox">
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="">Option 1
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="">Option 2
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="" disabled>Option 3
                            </label>
                        </div>
                    </div> -->
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="fruits">Select your favorite fruit:</label>
            <select class="form-control" id="fruits" formControlName="fruits">
              <option *ngFor="let fruit of fruitsList" [value]="fruit.value">
                {{ fruit.label }}
              </option>
            </select>
          </div>

          <!-- <div class="form-group">
                        <label for="sel1">Dropdown without "VALUE" attribute</label>
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div> -->
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Enter password"
              id="pwd" />
          </div>
          <!-- <div class="radio-btn">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">Option 1
                            </label>
                        </div>
                        <div class="form-check">

                            </label>
                        </div>
                        <div class="form-check disabled">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio" disabled>Option 3
                            </label>
                        </div>
                    </div> -->
          <!-- <input type="range" class="form-control-range"> -->
        </div>
        <hr />
        <button
          type="submit"
          [disabled]="!contactUs.valid"
          class="btn btn-primary btn-block mt-4">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
